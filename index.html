:hover,

:hover::-webkit-scrollbar-thumb,

/* Greeting */
#username {
	display: flex;
	text-align: center;

/* Searchbar */
#search {
	width: 90%;
	margin: 0.75em 2em 2em;
	background-color: var(--secondaryBg);
	display: flex;
	flex-direction: row;
	border: 1px solid var(--border);
	border-radius: 0.75em;
	align-items: center;

#search-field {
	width: 100%;
	padding: 0.75em 0.5em 0.75em 1em;

	font-size: 1rem;
	text-align: left;
}

#search button {
	padding: 0.75em 0.5em;
	margin: 0 0.5em 0 0;
	background-color: transparent;
	cursor: pointer;

}

#search button img {
	width: 1.2em;
	height: 1.2em;
	filter: invert(0.7);
}

#search button:hover img {
	filter: invert(var(--invert));
}

button#clear-field {
	visibility: hidden;
}

button#clear-field img {
	width: 0.9em;
	height: 0.9em;
}

/* Link Table */
.table-container {
	width: 90%;
	margin: 0 5%;
	display: flex;
	flex-direction: column;
	align-items: space-between;
	justify-content: center;
}

.col-container {
	width: 100%;
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: space-between;
	overflow: hidden;
}

/* Tabs */
#tab-container {
	background-color: var(--secondaryBg);
	border-radius: 0.75em 0.75em 0 0;
}

.tab {
	width: 25%;
	padding: 0.75em;
	display: flex;
	justify-content: center;
	border-bottom: none;
	border-left: none;
	border-right: none;
	border-top: 1px solid var(--border);
	align-items: center;
}

/* Tab Content */
#content-container {

	background-color: var(--Bg);
	border-radius: 0 0 0.75em 0.75em;
}

.content {
	display: none;

	border-right: 1px solid var(--border);
	border-left: 1px solid var(--border);
	border-bottom: 1px solid var(--border);
	border-top: none;
	background-color: var(--secondaryBg);
	flex-direction: column;
	overflow: auto;
}

.content.active {
	width: 100%;
	display: flex;
}

.content > a {
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0.5em;
	cursor: pointer;
}

/* Colors */
.tab[data-tab*="1"] {
	border-left: 1px solid var(--border);
}

.tab[data-tab*="4"] {
	border-right: 1px solid var(--border);
}

.tab.active[data-tab*="1"],
.content[data-tab*="1"] a:hover {
	background-color: var(--red);
	color: var(--secondaryBg);
}

.tab.active[data-tab*="2"],
.content[data-tab*="2"] a:hover {
	background-color: var(--green);

.tab.active[data-tab*="3"],

}

.tab.active[data-tab*="4"],
.content[data-tab*="4"] a:hover {
	background-color: var(--blue);
	color: var(--secondaryBg);
}

	      // GetStarted - A simple responsive Startpage
// Author: MrAlpha786 (github.con/MrAlpha786)

// Username
// Get the current hour
var currentHour = new Date().getHours();
    
// Function to determine the greeting based on the hour
function greeting(hour) {
  var greetingText;
  if (hour >= 5 && hour <= 11) {
    greetingText = "Good morning, Rachel";
  } else if (hour >= 12 && hour <= 16) {
    greetingText = "Good afternoon, Rachel";
  } else if ((hour >= 17 && hour <= 23) || (hour >= 0 && hour <= 4)) {
    greetingText = "Good evening, Rachel";
  } else {
    greetingText = "Hello, Rachel";
  }
  return greetingText;
}

// Set the greeting text in the HTML element with id "username"
document.getElementById("username").innerHTML = greeting(currentHour);

function showDateAndWeather() {
    var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    var today = new Date();
    var day = today.getDate();
    var suffix = getOrdinalSuffix(day);
    var month = today.toLocaleString('default', { month: 'long' });
    var year = today.getFullYear();
    var time = String(today.getHours()).padStart(2, '0') + ":" + String(today.getMinutes()).padStart(2, '0');

    function getOrdinalSuffix(day) {
      if (day >= 11 && day <= 13) {
        return "th";
      }
      switch (day % 10) {
        case 1:
          return "st";
        case 2:
          return "nd";
        case 3:
          return "rd";
        default:
          return "th";
      }
    }

    function getWeather() {
      var apiKey = "518139f7a0c9b125beed32a90e71ad39";
      var city = "Mountain Ash";
      var url = `https://api.openweathermap.org/data/2.5/weather?q=Mountain%20Ash,UK&units=metric&appid=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Get weather data
          const temp = data.main.temp;
          document.getElementById("weather").innerHTML = "It is <span class='flair2'>" + (days[today.getDay()]) + " " + day + suffix + " " + month + " " + year + "</span>, the time is <span class='flair2'>" + time + "</span> and it is currently <span class='flair2'>" + Math.round(temp) + "Â°C.</span>";
        })
        .catch(error => console.log(error));
    }

    getWeather();
  }

  // Call the showDateAndWeather function initially
  showDateAndWeather();

  // Call the showDateAndWeather function every 1000ms (1 second)
  setInterval(showDateAndWeather, 1000);

// Searchbar
const searchEngines = {
    Google: "https://www.google.com/search?q=",
    DuckDuckGo: "https://duckduckgo.com/?q=",
    Bing: "https://www.bing.com/search?q=",
    Yahoo: "https://search.yahoo.com/search?p="
};
const searchField = document.getElementById("search-field");
const clearFieldButton = document.getElementById("clear-field");


if (!Object.keys(searchEngines).includes(searchEngine)) {
    searchEngine = "Google"
}

var searchUrl = searchEngines[searchEngine];

searchField.placeholder = "Search " + searchEngine + "...";

// Check searchbar for keystrokes
searchField.addEventListener("keyup", function(event) {

    // If there is some text in searchbar, display clear-field button
    if (searchField.value != "") {
        clearFieldButton.style.visibility = "visible";
    } else {
        clearFieldButton.style.visibility = "hidden";
    }

    // If last keystroke was "Enter" treat it as search-button is clicked
    if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("search-button").click();

    }
});

// Clear text and keep searchbar in focus
function clearField() {
    searchField.value = "";
    clearFieldButton.style.visibility = "hidden";
    searchField.focus()
}

// Search query
function search() {
    if (searchField.value != "") {
        var val = searchField.value;
        window.open(searchUrl + val, "_self");
    }
    clearField();
}


// Show Scrollbar on scrolling
window.addEventListener('scroll', function showScrollbar(e) {
    if (e.target.classList.contains("visible-scrollbar") === false) {
        e.target.classList.add("visible-scrollbar");

        // Hide Scrollbar after 1.5s
        setTimeout(hideScrollbar, 1500, e);
    }
}, true);

// Hide Scrollbar
function hideScrollbar(e) {
    e.target.classList.remove("visible-scrollbar");
}

//Bookmark Table
var tabs = document.querySelectorAll('.tab');
var contents = document.querySelectorAll('.content');
var cards;

function loadCards() {
      if (window.innerWidth > 992) {
        // Configuration data for screen width above 992px
        var configData = {
          cards: [
            { title: "Gmail", content: "https://mail.google.com" },
            { title: "Card 2", content: "Content for Card 2" },
            // Add more cards as needed
          ]
        };
      } else {
        // Configuration data for screen width below or equal to 992px
        var configData = {
          cards: [
            { title: "My Health", content: "https://www.myhealthonline-inps2.wales.nhs.uk/login" },
            { title: "Card B", content: "Content for Card B" },
            // Add more cards as needed
          ]
        };
      }

      // Update cards with the data from configData
      updateCards(configData);
    }

    function updateCards(config) {
      // Clear any existing cards
      var cardsContainer = document.querySelector('.cards');
      cardsContainer.innerHTML = '';

      // Create and add new cards
      if (config && config.cards && config.cards.length > 0) {
        config.cards.forEach(function (card) {
          var cardElement = document.createElement('div');
          cardElement.classList.add('card');
          cardElement.innerHTML = `
            <h2>${card.title}</h2>
            <p>${card.content}</p>
          `;
          cardsContainer.appendChild(cardElement);
        });
      }
    }

    // Call the loadCards function when the document is ready
    document.addEventListener('DOMContentLoaded', function () {
      loadCards();
    });

function loadScript(scriptPath, callback) {
  var script = document.createElement('script');
  script.src = scriptPath;
  script.onload = callback;
  document.head.appendChild(script);
}

function updateCards() {
  for (let i = 0; i < tabs.length; i++) {
    tabs[i].innerHTML = cards[i].name;

    var sites = Object.keys(cards[i].bookmarks);

    // Clear existing content
    contents[i].innerHTML = '';

    // Populate content with bookmarks
    for (let j = 0; j < sites.length; j++) {
      var a_link = document.createElement('a');
      a_link.innerHTML = sites[j];
      a_link.href = cards[i].bookmarks[sites[j]];

      contents[i].appendChild(a_link);

      // Make tab active on mouse click
    tabs[i].addEventListener('mouseenter', function(){
        for (let j=0; j<tabs.length; j++){
            tabs[j].classList.remove('active');
        }
        tabs[i].classList.add('active');

        for (let j=0; j<contents.length; j++){
            contents[j].classList.remove('active');
        }
        contents[i].classList.add('active');
    })
    }
  }
}

// Call the loadCards function initially
loadCards();

// Attach an event listener to the window resize event
window.addEventListener('resize', loadCards);
